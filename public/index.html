<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="./output.css"> --> <!-- Local Tailwind CSS some how not working -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"> -->

</head>

<body class='bg-[#111827]'>
    <main class='p-10 pt-20'>
        <h1 class='mb-10 text-4xl font-black text-center text-white'>Leaderboard</h1>
        <div id='top-3'
            class="flex justify-center align-bottom gap-6 max-phone:gap-6 phone:gap-12 phone:w-4/6 w-11/12 mx-auto h-fit">
        </div>

        <div class='w-full flex justify-center'>
            <div class="mt-20 w-1/2 relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3 w-0">
                                #Rank
                            </th>
                            <th scope="col" class="px-6 py-3 w-0">
                                Score
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Player
                            </th>
                        </tr>
                    </thead>
                    <tbody id='leaderboard-table'>
                    </tbody>
                </table>
            </div>
        </div>

    </main>
    <script src="./script.js"></script>
</body>

</html>
