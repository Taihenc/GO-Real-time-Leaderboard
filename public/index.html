<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet' href='./css/scrollbar.css'>
    <!-- <link rel="stylesheet" href="./output.css"> --> <!-- Local Tailwind CSS some how not working -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"> -->

</head>

<body class='bg-[#111827]'>
    <main
        class='w-screen max-h-screen min-h-screen flex flex-col flex-shrink gap-10 align-bottom px-10 pt-20 pb-10 overflow-x-hidden'>
        <h1 class='text-4xl font-black text-center text-white shrink-0'>Leaderboard</h1>
        <div id='top-3' class="flex justify-center align-bottom gap-6 w-11/12 mx-auto h-fit shrink-0">
        </div>

        <div class='h-full w-1/2 mx-auto overflow-auto shrink-[10] rounded-lg'>
            <table class="max-h-full w-full text-sm text-left text-gray-500 border-collapse">
                <thead class="">
                    <tr>
                        <th scope="col" class="sticky top-0 px-6 py-3 w-0 text-xs text-gray-700 uppercase bg-gray-300">
                            #Rank
                        </th>
                        <th scope="col" class="sticky top-0 px-6 py-3 w-0 text-xs text-gray-700 uppercase bg-gray-300">
                            Score
                        </th>
                        <th scope="col" class="sticky top-0 px-6 py-3 text-xs text-gray-700 uppercase bg-gray-300">
                            Player
                        </th>
                    </tr>
                </thead>
                <tbody id='leaderboard-table' class=''>
                </tbody>
            </table>
        </div>

    </main>
    <script src="./script.js"></script>
</body>

</html>
