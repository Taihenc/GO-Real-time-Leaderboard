<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel='stylesheet' href='./css/scrollbar.css'>
    <!-- <link rel="stylesheet" href="./output.css"> --> <!-- Local Tailwind CSS some how not working -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"> -->

</head>

<body class='bg-[#111827]'>
    <nav class='fixed w-full'>
        <div class="px-10 py-6 w-full flex items-center justify-between">
            <a href="">
                <div class="flex items-center gap-4">
                    <img src="./assets/Go-Logo_Blue.svg" alt="logo" class="w-10 h-10">
                    <h1 class="text-2xl font-black text-gray-300">GO Leaderboard</h1>
                </div>
            </a>

            <div id='login-register-div' class="relative flex items-center align-middle gap-4">
                <button id='login-btn' class="text-gray-400 hover:text-white select-none">Login</button>
                <!-- Dropdown -->
                <div id='login-dropdown'
                    class='fixed w-[20rem] top-0 right-0 mt-20 mr-10 px-4 py-6 bg-[rgba(0,0,0,0.3)] rounded-lg opacity-0 invisible transition-opacity'>
                    <form onsubmit='login(); return false'>
                        <div class='flex flex-col justify-center gap-2'>
                            <div class="flex">
                                <span
                                    class="inline-flex items-center px-2 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                                    <img src='./assets/game.svg' class='w-6 h-6'>
                                </span>
                                <input type="text" id="login-username"
                                    class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Username">
                            </div>
                            <div class="flex">
                                <span
                                    class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                                    <img src='./assets/star.png' class='w-4 h-4'>
                                </span>
                                <input type="password" id="login-password"
                                    class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Password">
                            </div>
                            <button type="submit"
                                class="text-white end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                        </div>
                    </form>
                </div>

                <button id='register-btn'
                    class="px-6 py-2 text-gray-400 hover:text-gray-700 hover:bg-gray-300 border border-white rounded-lg select-none">
                    Register
                </button>
                <!-- Dropdown -->
                <div id='register-dropdown'
                    class='fixed w-[20rem] top-0 right-0 mt-20 mr-10 px-4 py-6 bg-[rgba(0,0,0,0.3)] rounded-lg opacity-0 invisible transition-opacity'>
                    <form onsubmit='register(); return false'>
                        <div class='flex flex-col justify-center gap-2'>
                            <div class="flex">
                                <span
                                    class="inline-flex items-center px-2 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                                    <img src='./assets/game.svg' class='w-6 h-6'>
                                </span>
                                <input type="text" id="register-username"
                                    class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Username">
                            </div>
                            <div class="flex">
                                <span
                                    class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                                    <img src='./assets/star.png' class='w-4 h-4'>
                                </span>
                                <input type="password" id="register-password"
                                    class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Password">
                            </div>
                            <div class="flex">
                                <span
                                    class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                                    <img src='./assets/star.png' class='w-4 h-4'>
                                </span>
                                <input type="password" id="register-password-confirm"
                                    class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Confirm password">
                            </div>
                            <button type="submit"
                                class="text-white end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <main
        class='w-screen max-h-screen min-h-screen flex flex-col flex-shrink align-bottom px-10 pt-20 pb-10 overflow-x-hidden'>
        <h1 class='text-4xl font-black text-center text-gray-300 shrink-0'>Leaderboard</h1>
        <div id='top-3' class="flex justify-center align-bottom gap-6 w-11/12 mx-auto h-fit shrink-0">
        </div>

        <div id='player-input' class='my-5 w-1/2 mx-auto flex justify-center gap-2'>
            <div class="flex">
                <span
                    class="inline-flex items-center px-2 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                    <img src='./assets/game.svg' class='w-6 h-6'>
                </span>
                <input type="text" id=""
                    class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Game">
            </div>
            <div class="flex">
                <span
                    class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                    <img src='./assets/star.png' class='w-4 h-4'>
                </span>
                <input type="text" id=""
                    class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Score">
            </div>
            <button type="submit"
                class="text-white end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </div>

        <div class='h-full w-1/2 mx-auto overflow-auto shrink-[10] rounded-lg'>
            <table class="max-h-full w-full text-sm text-left text-gray-500 border-collapse">
                <thead class="">
                    <tr>
                        <th scope="col" class="sticky top-0 px-6 py-3 w-0 text-xs text-gray-700 uppercase bg-gray-300">
                            #Rank
                        </th>
                        <th scope="col" class="sticky top-0 px-6 py-3 w-0 text-xs text-gray-700 uppercase bg-gray-300">
                            Score
                        </th>
                        <th scope="col" class="sticky top-0 px-6 py-3 text-xs text-gray-700 uppercase bg-gray-300">
                            Player
                        </th>
                    </tr>
                </thead>
                <tbody id='leaderboard-table' class=''>
                </tbody>
            </table>
        </div>

    </main>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/nav.js"></script>
    <script src="./script.js"></script>
</body>

</html>
